plugins {
    id 'java-library'
    id 'io.qameta.allure' version '2.11.2'
}

repositories {
    mavenCentral()
}

def allureVersion = "2.21.0",
    selenideVersion = "6.19.1",
    slf4Version = "2.0.9",
    junitVersion = "5.10.0",
    assertjVersion = "3.24.2",
    ownerVersion = "1.0.12"

allure {
    report {
        version.set(allureVersion)
    }
    adapter {
        aspectjWeaver.set(true)
        frameworks {
            junit5 {
                adapterVersion.set(allureVersion)
            }
        }
    }
}

dependencies {
    testImplementation(
            "com.codeborne:selenide:$selenideVersion",
            "io.qameta.allure:allure-selenide:$allureVersion",
            "org.junit.jupiter:junit-jupiter:$junitVersion",
            "org.assertj:assertj-core:$assertjVersion",
            "org.aeonbits.owner:owner:$ownerVersion",
            "com.github.javafaker:javafaker:1.0.2")
    testRuntimeOnly(
            "org.slf4j:slf4j-simple:$slf4Version")
}

tasks.withType(Test) {
    systemProperties(System.getProperties())
    useJUnitPlatform()

    testLogging {
        lifecycle {
            events "started", "skipped", "failed", "standard_error", "standard_out"
            exceptionFormat "short"
        }
    }
}

task homepage (type: Test) {
    useJUnitPlatform {
        includeTags("homepage")
    }
}

task main_menu(type: Test) {
    useJUnitPlatform {
        includeTags("main_menu")
    }
}

task search (type: Test) {
    useJUnitPlatform {
        includeTags("search")
    }
}

task subscription (type: Test) {
    useJUnitPlatform {
        includeTags("subscription")
    }
}

